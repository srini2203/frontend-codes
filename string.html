<html>
    <head>
        <title>
            STRINGS
        </title>
        <body>
            <script>
                function capitalize(string0)
                {
                    string1=[]
                    for(var i=0;i<string0.length;i++)
                {
                    string1.push(string0[i].toUpperCase())
                }
                return string1
                }
                string0=["as","hjdgf","sfdbkj","bieb","feoeie"]
                Result=capitalize(string0)
                alert("The new string is:"+Result)
            </script>
        </body>
    </head>
</html>
