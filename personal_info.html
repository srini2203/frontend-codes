<!DOCTYPE html>
<html>
    <head>
        <TITLE>RESUME</TITLE>
    </head>
    <body>
        <fieldset>
        <legend><h2>PERSONAL INFORMATION</h2></legend>
        <p align="right" style="align:right;">
        <img src="flower.jpg" alt="Flower" width="200" height="150"> 
        </p>
            FirstName:<label><input type="name" placeholder="FIRST NAME"/></label>
            <br></br>
            Gender:<input type="radio" value="Male">Male
                   <input type="radio" value="Female">Female
            <br></br>       
            <label>Birthday:<input type="date"/>(yyyy-mm-dd)</label>    
            <br></br> 
            Country:<input type="text">
            <br></br>
            <label>E-mail:<input type="email" placeholder="name@domain.com"/></label>
            <br></br>
            <label>Select your favourite color:<input type="color" autofocus/></label>
            <br></br>
            Address:<textarea></textarea>
        </fieldset>
        <fieldset style="width:300px">
            <legend>EDUCATIONAL DETAILS</legend>
            Degree:<select>
                <option value="BE"></option>
                <option value="BTech"></option>
                <option value="BSc"></option>
                <option value="BA"></option>
                <option value="B.Com"></option>
                <option value="Diploma"></option>
            </select>
            <br></br>
            <textarea name="Certified course,if any"></textarea>
        </fieldset>
        <fieldset>
            <legend>WORK EXPERIENCE</legend>
            Knowledge in:<input type="checkbox" value="HTML">HTML
                         <input type="checkbox" value="PYTHON">PYTHON
                         <input type="checkbox" value="CPP">CPP
                         <input type="checkbox" value="SQL">SQL
            <br></br>
            <label>Years of experience:<input type="number"/></label> 
            <br></br>
            <input type="submit" value="SUBMIT">            
        </fieldset>
    </body>
</html>
